      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TicketHistory'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-tickets-ticketId-history
      description: ''
  '/tickets/{ticketId}/notes':
    parameters:
      - schema:
          type: integer
        name: ticketId
        in: path
        required: true
    get:
      summary: Get Ticket Notes.
      tags:
        - Tickets
        - Notes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TicketNote'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-tickets-ticketId-notes
    post:
      summary: Create a Note.
      operationId: post-tickets-ticketId-notes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketNote'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - Notes
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
              required:
                - content
  '/tickets/{ticketId}/tasks/next':
    parameters:
      - schema:
          type: integer
        name: ticketId
        in: path
        required: true
    put:
      summary: Pass a Ticket to next task.
      operationId: put-tickets-ticketId-tasks-next
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - Tickets
  '/tickets/{ticketId}/tasks/end':
    parameters:
      - schema:
          type: integer
        name: ticketId
        in: path
        required: true
    put:
      summary: Complete Ticket.
      operationId: put-tickets-ticketId-tasks-end
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - Tickets
  '/tickets/{ticketId}/tasks/{taskId}':
    parameters:
      - schema:
          type: integer
        name: ticketId
        in: path
        required: true
      - schema:
          type: integer
        name: taskId
        in: path
        required: true
    put:
      summary: Return a Ticket to a task.
      operationId: put-tickets-ticketId-tasks-taskId
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - Tickets
  /solicitations:
    post:
      summary: Create a Solicitation.
      tags:
        - Tickets
