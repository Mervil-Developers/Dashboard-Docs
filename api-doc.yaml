      operationId: get-sectors-sectorId-solicitations
  '/sectors/{sectorId}/tasks':
    parameters:
      - schema:
          type: string
        name: sectorId
        in: path
        required: true
    get:
      summary: Get tasks sector is responsible for.
      tags:
        - Tasks
        - Sectors
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
