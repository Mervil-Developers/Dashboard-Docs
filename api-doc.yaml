        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: put-sectors-sectorId-tasks
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tasksIds:
                  type: array
                  items:
                    type: number
              required:
                - tasksIds
  '/sectors/{sectorId}/shifts':
    parameters:
      - schema:
          type: string
        name: sectorId
        in: path
        required: true
    get:
      summary: Get sector shifts.
      tags:
        - Sectors
        - Shifts
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-sectors-sectorId-shifts
    put:
      summary: Set sector shifts.
      tags:
        - Sectors
        - Shifts
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
