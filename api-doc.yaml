      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: post-solicitations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ticketId:
                  type: number
              required:
                - ticketId
    get:
      summary: Get solicitation
      operationId: get-solicitations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Solicitation'
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: userId
          required: true
      x-extension-1: null
  '/solicitations/{solicitationId}':
    parameters:
      - schema:
          type: string
        name: solicitationId
        in: path
        required: true
    patch:
      summary: Analyze a Solicitation.
      tags:
        - Solicitations
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
