openapi: 3.1.0
x-stoplight:
  id: wgxgvaueexnbs
info:
  title: Dashboard
  version: '1.0'
servers:
  - url: 'https://dash-api.merviltransportes.com'
    description: Server
tags:
  - name: ANTTs
  - name: Atua
  - name: Completed
  - name: Contacts
  - name: Deleted
  - name: History
  - name: Images
  - name: Notes
  - name: Owners
  - name: Reports
  - name: Rooms
  - name: Sectors
  - name: Tasks
  - name: Tickets
  - name: Users
  - name: Workspaces
paths:
  /users:
    get:
      summary: Get Many Users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      operationId: get-users
      tags:
        - Users
      parameters:
        - schema:
            type: boolean
            default: false
          in: query
          name: deleted
    post:
      summary: Create a User
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
      operationId: post-users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                phoneNumber:
                  type: string
                password:
                  type: string
                sectorId:
                  type: string
                  format: uuid
                roomId:
                  type: string
                  format: uuid
                roleName:
                  $ref: '#/components/schemas/RoleEnum'
              required:
                - name
                - username
            examples: {}
      tags:
        - Users
  /users/me:
    get:
      summary: Get Logged User.
      tags:
        - Users
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples: {}
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-users-me
  /users/login:
    post:
      summary: Login User
      operationId: post-users-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/User'
                  - type: object
                    properties:
                      jwt:
                        type: string
              examples: {}
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
        description: ''
      security: []
      tags:
        - Users
  '/users/{userId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    delete:
      summary: Delete a User
      tags:
        - Users
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      operationId: delete-users-userId
    post:
      summary: Restore user
      operationId: post-users-userId
      tags:
        - Users
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /tasks:
    post:
      summary: Create a Task
      tags:
        - Tasks
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      operationId: post-tasks
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                sequence:
                  type: integer
                isTimeManaged:
                  type: boolean
                passable:
                  type: boolean
                completable:
                  type: boolean
              required:
                - title
                - sequence
                - isTimeManaged
    get:
      summary: Get Many Tasks
      tags:
        - Tasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      operationId: get-tasks
  '/tasks/{taskId}':
    parameters:
      - schema:
          type: integer
        name: taskId
        in: path
        required: true
    get:
      summary: Get a Task
      tags:
        - Tasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples: {}
      operationId: get-tasks-taskId
    patch:
      summary: Update a Task
      tags:
        - Tasks
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422'
      operationId: patch-tasks-taskId
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                sequence:
                  type: integer
                isTimeManaged:
                  type: boolean
                passable:
                  type: boolean
                completable:
                  type: boolean
    delete:
      summary: Delete a Task
      tags:
        - Tasks
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422'
      operationId: delete-tasks-taskId
  '/tasks/{taskId}/tickets':
    parameters:
      - schema:
          type: integer
        name: taskId
        in: path
        required: true
    get:
      summary: Get Tickets of Task
      tags:
        - Tasks
        - Tickets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tickets:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ticket'
                  numberOfTickets:
                    type: integer
                required:
                  - tickets
                  - numberOfTickets
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-tasks-taskId-tickets
  /sectors:
    post:
      summary: Create a Sector
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
      operationId: post-sectors
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      tags:
        - Sectors
    get:
      summary: Get Many Sectors
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sector'
      operationId: get-sectors
      tags:
        - Sectors
    parameters: []
  '/sectors/{sectorId}':
    parameters:
      - schema:
          type: string
        name: sectorId
        in: path
        required: true
    delete:
      summary: Delete a Sector
      tags:
        - Sectors
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: delete-sectors-sectorId
  '/sectors/{sectorId}/task-permissions':
    parameters:
      - schema:
          type: string
        name: sectorId
        in: path
        required: true
    get:
      summary: Get Task Permissions Of Sector
      tags:
        - Sectors
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskPermission'
              examples: {}
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-sectors-sectorId-task-permissions
    put:
      summary: Set Task Permission of Sector
      tags:
        - Sectors
      operationId: put-sectors-sectorId-task-permissions
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                permissions:
                  type: array
                  items:
                    type: object
                    properties:
                      taskId:
                        type: integer
                      action:
                        $ref: '#/components/schemas/ActionEnum'
            examples: {}
      description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskPermission'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
  /tickets:
    post:
      summary: Create a Ticket
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      operationId: post-tickets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                licensePlate:
                  type: string
                price:
                  type: number
                originCity:
                  type: string
                originState:
                  type: string
                destinyCity:
                  type: string
                destinyState:
                  type: string
                clientName:
                  type: string
                loadingDate:
                  type: string
                stopOver:
                  type: string
                product:
                  type: string
                isTrocaNota:
                  type: boolean
                driverName:
                  type: string
                taskId:
                  type: integer
                status:
                  $ref: '#/components/schemas/StatusEnum'
                isRiskManaged:
                  type: boolean
                isDriverRegistered:
                  type: boolean
              required:
                - licensePlate
                - price
                - originCity
                - originState
                - destinyCity
                - destinyState
                - clientName
                - loadingDate
                - stopOver
                - product
                - driverName
                - taskId
            examples: {}
        description: ''
      description: ''
      tags:
        - Tickets
    parameters: []
    get:
      summary: Get many Tickets.
      operationId: get-tickets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
      tags:
        - Tickets
      parameters:
        - schema:
            type: string
            default: ACTIVE
            enum:
              - ACTIVE
              - DELETED
              - COMPLETED
          in: query
          name: status
  '/tickets/{ticketId}':
    parameters:
      - schema:
          type: integer
        name: ticketId
        in: path
        required: true
    patch:
      summary: Update a Ticket
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: patch-tickets-ticketId
      tags:
        - Tickets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                licensePlate:
                  type: string
                price:
                  type: integer
                originCity:
                  type: string
                originState:
                  type: string
                destinyCity:
                  type: string
                destinyState:
                  type: string
                clientName:
                  type: string
                status:
                  type: string
                loadingDate:
                  type: string
                stopOver:
                  type: string
                product:
                  type: string
                isTrocaNota:
                  type: boolean
                driverName:
                  type: string
                isRiskManaged:
                  type: boolean
        name: ticketId
        in: path
        required: true
    get:
      summary: Get One Ticket
      operationId: get-tickets-ticketId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - Tickets
      parameters: []
    delete:
      summary: Delete a Ticket.
      operationId: delete-tickets-ticketId
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      tags:
        - Tickets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
              required:
                - reason
  '/tickets/{ticketId}/history':
    parameters:
      - schema:
          type: integer
        name: ticketId
        in: path
        required: true
    get:
      summary: Get Ticket History
      tags:
        - Tickets
