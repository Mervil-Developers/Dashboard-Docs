      operationId: patch-solicitations-solicitationId
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                approved:
                  type: boolean
  '/sectors/{sectorId}/solicitations':
    parameters:
      - schema:
          type: string
        name: sectorId
        in: path
        required: true
    get:
      summary: Get Solicitations of Sector.
